<div class="tables-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="menu-course">
          <a routerLink="/seller/category/create" class="btn btn-success">Thêm mới danh mục</a>
        </div>
        <div class="accordion table-data">
          <div class="card rounded-0">
            <div class="card-header">
            </div>
            <div id="table-two" class="collapse show table-responsive">
              <table class="table table-hover mb-4">
                <thead>
                <tr>
                  <th scope="col">
                    <div style="width: 100px;">Thời gian</div>
                  </th>
                  <th scope="col">Ảnh</th>
                  <th scope="col">Tên</th>
                  <th scope="col">Mô tả</th>
                  <th scope="col">Trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of listCategory | paginate: { itemsPerPage: 5, currentPage: p, id: id  }">
                  <td class="last-trade"><span>{{item.createdAt | date:'yyyy-MM-dd HH:mm:ss':'VI'}}</span></td>
                  <td><img src="{{item.image}}" alt="" style="width: 20%;"> </td>
                  <td><span>{{item.name}}</span></td>
                  <td><span>{{item.description}}</span></td>
                  <td><span>{{item.status}}</span></td>
                  <td>
                    <span [routerLink]="['/seller/category/detail',item.id]"><i class="fa fa-eye "
                                                                                style="color: #7fa15a;"></i></span> |
                    <span [routerLink]="['/seller/category/edit', item.id]" [queryParams]="{id: item.id}"><i
                      class="fa fa-pen" style="color: #d8a610"></i></span> | <span><i class="fa fa-trash"
                                                                                      style="color: #f70522"></i></span>
                  </td>
                </tr>
                </tbody>
              </table>
              <pagination-controls maxSize="5" *ngIf="listCategory.length > 1"
                                   style="text-align: right" [id]="id" (pageChange)="p = $event">
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
