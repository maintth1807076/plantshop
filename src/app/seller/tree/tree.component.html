<div class="tables-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="menu-course" >
          <a routerLink="/seller/tree/create" class="btn btn-success">Thêm mới cây</a>

        </div>
        <div class="accordion table-data">
          <div class="card rounded-0">
            <div class="card-header">
              <h4 class="mb-0" data-toggle="collapse" data-target="#table-two" aria-expanded="true"
                  aria-controls="table-two">
                Danh sách
                <i class="fa pull-right accordion__angle--animated" aria-hidden="true"></i>
              </h4>
              <div class="mb-2" style=" display: flex;
                            align-items: center;">
                <div class="">
                  <span> Tìm kiếm: </span>
                </div>
                <input style="padding: 5px; border: 1px solid; border-radius: 15px; margin: 10px;"
                       placeholder="search" type="text" value="" (input)="search($event.target.value)"
                       class="bg-0 b-0">
              </div>
            </div>
            <div id="table-two" class="collapse show table-responsive">
              <table class="table table-hover mb-4">
                <thead>
                <tr >
                  <th scope="col">
                    <div style="width: 100px;">Thời gian <i (click)="sortBy($event, 'time')" class="fa fa-arrow-up"></i></div>
                  </th>
                  <th scope="col">Ảnh</th>
                  <th scope="col" >Tên <i (click)="sortBy($event, 'name')" class="fa fa-arrow-up"></i> </th>
                  <th scope="col">Giá</th>
                  <th scope="col">Số lượng</th>
                  <th scope="col">danh mục</th>
                  <th scope="col">trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of listTree | paginate: { itemsPerPage: 5, currentPage: p, id: id  }">
                  <td class="last-trade"><span>{{item.createdAt | date:'yyyy-MM-dd HH:mm:ss':'VI'}}</span></td>
                  <td><img src="{{item.image}}" alt="" style="width: 20%;"> </td>
                  <td ><span>{{item.name}}</span></td>
                  <td><span>{{item.price}}</span></td>
                  <td><span>{{item.quantity}}</span></td>
                  <td><span>{{item.category}}</span></td>
                  <td><span>{{item.status}}</span></td>
                  <td>
                    <div class="row text-center">
                      <div [routerLink]="['/seller/tree/detail',item.id]" class="col-4 border-right" ><i class="fa fa-eye " style="color: #7fa15a;"></i></div>
                      <div [routerLink]="['/seller/tree/edit', item.id]" [queryParams]="{id: item.id}" class="col-4 border-right"><i class="fa fa-pen" style="color: #d8a610"></i></div>
                      <div  class="col-4"><i class="fa fa-trash" style="color: #f70522"></i></div>
                    </div>
                    </td>
                </tr>
                </tbody>
              </table>
              <pagination-controls maxSize="5" *ngIf="listTree.length > 1"
                                   style="text-align: right" [id]="id" (pageChange)="p = $event">
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
