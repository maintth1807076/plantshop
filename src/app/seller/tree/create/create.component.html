<div class="row">
  <div class="col-lg-7 center p-30 background-white b-r-6 mt-5 mb-5">
    <div class="col-lg-12 m-t-10 mb-4 text-center">
      <h3>Thêm mới Cây</h3>
    </div>
    <form [formGroup]="createForm" (ngSubmit)="create()">
      <div class="col-lg-12 form-group ">
        <div class="row">
          <div class="col-5">
            <label for="inputName">Tên Cây <span class="text-danger">*</span></label>
            <input type="text" formControlName="name" id="inputName" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Tên không hợp lệ</div>
            </div>
          </div>
          <div class="col-4">
            <label for="inputPrice">Giá <span class="text-danger">*</span></label>
            <input type="text" formControlName="price" id="inputPrice" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">Giá không hợp lệ</div>
            </div>
          </div>
          <div class="col-3">
            <label for="inputQuantity">Số lượng <span class="text-danger">*</span></label>
            <input type="number" formControlName="quantity" id="inputQuantity" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }">
            <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
              <div *ngIf="f.quantity.errors.required">không hợp lệ</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 form-group ">
        <div class="row">
          <div class="col-8">
            <label for="category">Danh mục <span class="text-danger">*</span></label>
            <select class="form-control " formControlName="category" id="category">
              <option value="1" selected>Active</option>
              <option value="0">Deactivate</option>
            </select>
          </div>
          <div class="col-4">
            <label for="status">Trạng thái <span class="text-danger">*</span></label>
            <select class="form-control " formControlName="status" id="status">
              <option value="1" selected>Active</option>
              <option value="0">Deactivate</option>
            </select>
          </div>
        </div>

      </div>

      <div class="col-lg-12 form-group ">
        <div class="row">
          <div class="col-6">
            <label for="inputAvatar">Ảnh <span class="text-danger">*</span> </label>
            <input type="file" formControlName="image" id="inputAvatar" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.image.errors }" (change)="uploadFile($event.target.files)">
            <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
              <div *ngIf="f.image.errors.required">Avatar không hợp lệ</div>
            </div>
          </div>
          <div class="col-6">
            <label for="inputImageDetail">Ảnh chi tiết <span class="text-danger">*</span> </label>
            <input type="file" formControlName="imageDetail" id="inputImageDetail" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.imageDetail.errors }">
            <div *ngIf="submitted && f.imageDetail.errors" class="invalid-feedback">
              <div *ngIf="f.imageDetail.errors.required">ảnh không hợp lệ</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 form-group ">
        <div class="row">
          <div class="col-6">
            <label>Description <span class="text-danger">*</span></label>
            <div class="controls">
          <textarea name="textarea" id="textareaDT" class="form-control" required placeholder="Textarea text" cols="50">
          </textarea>
            </div>
          </div>
          <div class="col-6">
            <label>Details <span class="text-danger">*</span></label>
            <div class="controls">
          <textarea name="textarea" id="textareaD" class="form-control" required placeholder="Textarea text" cols="50">
          </textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 form-group mt-5">
        <div class="row">
          <div class="col-6">
            <button [disabled]="loading" class="btn btn-primary" style="width: 100%;">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Tạo mới
            </button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-danger " style="width: 100%;">Hủy bỏ</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
