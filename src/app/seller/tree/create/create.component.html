<div class="row">
  <div class="col-lg-7 center p-30 background-white b-r-6 mt-5">
    <div class="col-lg-12 m-t-10 mb-4 text-center">
      <h3>Thêm mới Cây</h3>
    </div>
    <form [formGroup]="createForm" (ngSubmit)="create()">
      <div class="col-lg-12 form-group">
        <label class="sr-only" for="inputName">Tên Cây</label>
        <input type="text" formControlName="name" id="inputName" class="form-control"
               placeholder="Tên Cây" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Tên không hợp lệ</div>
        </div>
      </div>
      <div class=" col-lg-12 form-group">
        <label class="sr-only" for="inputPrice">Giá</label>
        <input type="text" formControlName="price" id="inputPrice" class="form-control"
               placeholder="Giá" [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
          <div *ngIf="f.price.errors.required">Giá không hợp lệ</div>
        </div>
      </div>
      <div class="form-group col-lg-12 ">
        <label class="sr-only" for="inputQuantity">Số lượng</label>
        <input type="number" formControlName="quantity" id="inputQuantity" class="form-control"
               placeholder="Số lượng" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }">
        <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
          <div *ngIf="f.quantity.errors.required">không hợp lệ</div>
        </div>
      </div>
      <div class="form-group col-lg-12 ">
        <label class="sr-only" for="inputAvatar">Ảnh </label>
        <input type="text" formControlName="imageDetail" id="inputAvatar" class="form-control"
               placeholder="Ảnh " [ngClass]="{ 'is-invalid': submitted && f.imageDetail.errors }">
        <div *ngIf="submitted && f.imageDetail.errors" class="invalid-feedback">
          <div *ngIf="f.imageDetail.errors.required">Avatar không hợp lệ</div>
        </div>
      </div>
      <div class="col-lg-12 form-group ">
        <div class="row">
          <div class="col-6">
            <button [disabled]="loading" class="btn btn-primary" style="width: 100%;">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Tạo mới
            </button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-danger " style="width: 100%;">Hủy bỏ</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
