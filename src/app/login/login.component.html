<div class="body-inner">
    <!-- Section -->
    <section class="fullscreen" data-bg-parallax="" style="background-image: url('../../assets/img/login.jpeg');" >
        <div class="container">
            <div>
                <div class="text-center m-b-30">
                    <!-- <a href="index.html" class="logo">
                        <img src="" alt=" Logo">
                    </a> -->
                </div>
                <div class="row">
                    <div class="col-lg-5 center p-50 background-white b-r-6">
                        <h3>Login to your Account</h3>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">

                            <div class="form-group">
                                <label class="sr-only" for="inputEmail">Email</label>
                                <input type="text"  formControlName="email"  id="inputEmail" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                </div>
                            </div>
                            <div class="form-group m-b-5">
                                <label class="sr-only"  for="inputPassword">Mật khẩu</label>
                                <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group form-inline text-left">
                                <div class="form-check">
                                    <label>
                                        <input type="checkbox"><small class="m-l-10"> Remember me</small>
                                    </label>
                                </div>
                            </div>
                            <div class="text-left form-group">
                                <button [disabled]="loading" class="btn btn-primary">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Login
                                </button>
                            </div>
                        </form>
                        <p class="small">Chưa có tài khoản? <a href="#">Đăng kí</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Section -->
</div>
