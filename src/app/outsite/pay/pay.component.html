<section id="shop-cart">
  <div class="container">
    <div class="shop-cart">
      <div class="table table-sm table-striped table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th class="cart-product-thumbnail">Sản phẩm</th>
            <th class="cart-product-price">Đơn giá</th>
            <th class="cart-product-quantity">Số lượng</th>
            <th class="cart-product-subtotal">Tổng tiền</th>
          </tr>
          </thead>
          <tbody *ngFor="let item of items">
          <tr>
            <td class="cart-product-thumbnail">
              <a href="#">
                <img src="{{item.product.image}}" alt="Bolt Sweatshirt">
              </a>
              <div class="cart-product-thumbnail-name">{{item.product.name}}</div>
            </td>
            <td class="cart-product-price">
              <span class="amount">{{item.product.price}}đ</span>
            </td>
            <td class="cart-product-quantity">
              <div class="quantity">
                <span>{{item.quantity}}</span>
              </div>
            </td>
            <td class="cart-product-description">
              <p>{{item.product.price * item.quantity}}đ
              </p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form class="row" [formGroup]="orderForm" (ngSubmit)="saveOrder()">
            <div class="col-lg-6 form-group">
              <label for="inputAddress">Địa chỉ <span class="text-danger">*</span></label>
              <input type="text" formControlName="shipAddress" id="inputAddress" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.shipAddress.errors }">
              <div *ngIf="submitted && f.shipAddress.errors" class="invalid-feedback">
                <div *ngIf="f.shipAddress.errors.required">không hợp lệ</div>
              </div>
            </div>
            <div class="col-lg-6  form-group">
              <label for="inputPhone">Số điện thoại <span class="text-danger">*</span></label>
              <input type="text" formControlName="shipPhone" id="inputPhone" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.shipPhone.errors }">
              <div *ngIf="submitted && f.shipPhone.errors" class="invalid-feedback">
                <div *ngIf="f.shipPhone.errors.required">không hợp lệ</div>
              </div>
            </div>
            <div class="col-lg-12 form-group ">
              <button [disabled]="loading" class="btn btn-success float-right">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" routerLink="/checkout"  ></span>
              </button>
              <!--              <button type="button" class="btn btn-danger m-l-10">Hủy bỏ</button>-->
            </div>
          </form>

        </div>
          <div class="col-lg-6 p-r-10 ">
            <div class="table-responsive">
              <table class="table">
                <tbody>
                <tr>
                  <td class="cart-product-name">
                    <strong>Tổng tiền</strong>
                  </td>
                  <td class="cart-product-name text-right">
                    <span class="amount color lead"><strong>{{total}}đ</strong></span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  <button (click)="saveOrder()">Dat hang</button>
</section>
