<div class="tables-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="menu-course" >
          <a href="/seller/tree/create" class="btn btn-success">Thêm mới cây</a>

        </div>
        <div class="accordion table-data">
          <table id="dtOrderExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="th-sm" style="width: 150px;">Thời gian
              </th>
              <th class="th-sm">Ảnh
              </th>
              <th class="th-sm">Tên
              </th>
              <th class="th-sm">Giá
              </th>
              <th class="th-sm">Số lượng
              </th>
              <th  class="th-sm" style="width: 150px;">Danh mục
              </th>
              <th  scope="col" style="width: 200px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of listTree ">
                                <td class="last-trade pl-3"><span>{{item.createdAt | date:'dd-MM-yyyy':'VI'}}</span></td>
                                <td><img src="{{item.image}}" alt="" style="width: 20%;"> </td>
                                <td ><span>{{item.name}}</span></td>
                                <td><span>{{item.price}}</span></td>
                                <td><span>{{item.quantity}}</span></td>
                                <td><span>{{item.category}}</span></td>
                                <td class="pl-2">
                                  <div class="row text-center ">
                                    <div [routerLink]="['/seller/tree/detail', item.id]" class="col-4 border-right" ><i class="fa fa-eye " style="color: #7fa15a;"></i></div>
                                    <div [routerLink]="['/seller/tree/edit', item.id]" [queryParams]="{id: item.id}" class="col-4 border-right"><i class="fa fa-pen" style="color: #d8a610"></i></div>
                                    <div  class="col-4"><i class="fa fa-trash" style="color: #f70522"></i></div>
                                  </div>
                                </td>
                              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
