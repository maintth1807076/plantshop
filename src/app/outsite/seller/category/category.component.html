<div class="tables-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="menu-course">
          <a href="/seller/category/create" class="btn btn-success">Thêm mới danh mục</a>
        </div>
        <div class="accordion table-data">
            <table id="dtOrderExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
              <thead>
              <tr>
                <th class="th-sm" style="width: 150px;">Thời gian
                </th>
                <th class="th-sm">Ảnh
                </th>
                <th class="th-sm">Tên
                </th>
                <th  class="th-sm">Mô tả
                </th>
                <th  scope="col" style="width: 100px;"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of listCategory">
                <td class="last-trade"><span>{{item.createdAt | date:'dd-MM-yyyy':'VI'}}</span></td>
                <td style="width: 250px;"><img src="{{item.image}}" alt="" style="width: 30%;"></td>
                <td><span>{{item.name}}</span></td>
                <td><span>{{item.description}}</span></td>
                <td>
                  <div class="row text-center">
                    <div [routerLink]="['/seller/category/detail', item.id]" class="col-4 ml-4" ><i class="fa fa-eye " style="color: #7fa15a;"></i></div>
<!--                    <div [routerLink]="['/seller/category/edit', item.id]" [queryParams]="{id: item.id}" class="col-4 border-right"><i class="fa fa-pen" style="color: #d8a610"></i></div>-->
<!--                    <div  class="col-4"><i class="fa fa-trash" style="color: #f70522"></i></div>-->
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
        </div>

      </div>

    </div>
  </div>
</div>
