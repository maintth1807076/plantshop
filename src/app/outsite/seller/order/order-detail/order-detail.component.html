<div class="tables-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="accordion table-data">
          <table id="dtOrderExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
            <tr >
              <th class="th-sm">Tổng giá
              </th>
              <th class="th-sm">Số lượng
              </th>
              <th class="th-sm">Cây
              </th>
              <th  class="th-sm" style="width: 150px;">Trang thái
              </th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let item of listOrderDetail ">
              <td ><span>{{item.unitPrice | currency:' ':'symbol':'1.0-0'}}</span></td>
              <td ><span>{{item.quantity}}</span></td>
              <td><span>{{item.treeId}}</span></td>
              <td><span>{{item.status}}</span></td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
