<div class="tables-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="accordion table-data">
          <table id="dtOrderExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="th-sm" style="width: 150px;">Thời gian
              </th>
              <th class="th-sm">Tổng tiền
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of listOrder ">
              <td class="last-trade pl-3"><span>{{item.createdAt | date:'dd-MM-yyyy':'VI'}}</span></td>
              <td ><span>{{item.totalPrice}}đ</span></td>
              <td class="pl-2">
                <div class="row text-center ">
                  <div><button (click)="confirmOrder(item.id)">Confirm</button></div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
