<div class="tables-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="accordion table-data">
          <table id="dtOrderExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th class="th-sm" style="width: 150px;">Ngày tạo đơn hàng
              </th>
              <th class="th-sm">Tổng giá
              </th>
              <th class="th-sm">Địa chỉ giao hàng
              </th>
              <th class="th-sm">Số điện thoại khách hàng
              </th>
              <th  class="th-sm" style="width: 150px;">Tên khách hàng
              </th>
              <th  class="th-sm" style="width: 150px;">Trang thái
              </th>
              <th style="width: 80px;"></th>
              <th style="width: 100px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of listOrder ">
              <td class="last-trade pl-3"><span>{{item.createdAt | date:'dd-MM-yyyy':'VI'}}</span></td>
              <td ><span>{{item.totalPrice | currency:' ':'symbol':'1.0-0'}}</span></td>
              <td ><span>{{item.shipAddress}}</span></td>
              <td><span>{{item.shipPhone}}</span></td>
              <td >{{getUserOrderName(item.userId)}}</td>
              <td><span>{{item.status}}</span></td>
              <td class="pl-2">
                <div class="row ">
                  <div  class="col-3"><button class="btn btn-success btn-light-hover" (click)="confirmOrder(item.id)">Xác nhận</button></div>
                </div>
              </td>
              <td class="pl-2">
                <div class="row text-center ">
                  <div [routerLink]="['/seller/order/detail', item.id]" class="col-4" ><i class="fa fa-eye " style="color: #7fa15a;"></i></div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
