<div class="row">
  <div class="col-lg-12 center p-30 background-white b-r-6">
    <div class="col-lg-12 m-t-20 m-b-10">
      <h3>Thông Tin Tài Khoản</h3>
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="update()">
      <div class="row">
        <div class="col-lg-8">
          <div class="col-lg-12 form-group">
            <div class="row">
              <label class="col-lg-3 mt-2" for="inputFullname">Họ và tên <span class="text-danger">*</span> :</label>
              <input type="text" formControlName="fullname" id="inputFullname" class="form-control col-lg-7"
                     [(ngModel)]="user.name" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }">
              <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                <div *ngIf="f.fullname.errors.required">Họ và tên không hợp lệ</div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 form-group">
            <div class="row">
              <label class="col-lg-3 mt-2" for="inputEmail">Email <span class="text-danger">*</span> :</label>
              <input type="text" formControlName="email" id="inputEmail" class="form-control col-lg-7"
                     [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email không hợp lệ</div>
              </div>
            </div>
          </div>
          <div class="form-group col-lg-12">
            <div class="row">
              <label class="col-lg-3 mt-2" for="gender">Giới tính <span class="text-danger">*</span> :</label>
              <select class="form-control col-lg-7" formControlName="gender" name="gender" required>
                <option value="">Chọn giới tính</option>
                <option value="1">Nữ</option>
                <option value="2">Nam</option>
              </select>
            </div>
          </div>
          <!--       <div class="form-group">-->
          <!--          <label class="sr-only" for="gender" for="inputBirthday">Ngày sinh</label>-->
          <!--          <input formControlName="birthday" id="inputBirthday" class="form-control" type="date"-->
          <!--                 name="dateofbirth" placeholder="Ảnh đại diện"-->
          <!--                 [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }">-->
          <!--          <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">-->
          <!--              <div *ngIf="f.birthday.errors.required"> Ngày sinh không hợp lệ</div>-->
          <!--          </div>-->
          <!--      </div>-->
        </div>
        <div class="col-lg-4 border-left ">
          <div class="form-group col-lg-12 row ">
            <label for="inputAvatar">Ảnh đại diện <span class="text-danger">*</span> : </label>
            <img src="{{url}}" alt="" style="width:50%;border-radius: 50%;">
            <input value="" type="file" formControlName="image" id="inputAvatar" class="form-control col-lg-6"
                   [(ngModel)]="user.avatar" [ngClass]="{ 'is-invalid': submitted && f.avatar.errors }"
                   (change)="uploadFile1($event.target.files)">
            <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
              <div *ngIf="f.avatar.errors.required">Không hợp lệ</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12 form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Cập Nhật
        </button>
      </div>
    </form>
  </div>
</div>
